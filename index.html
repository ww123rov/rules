<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>D▲RT-404</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: 
        radial-gradient(ellipse at top, #000000 0%, #0a0000 30%, #000000 100%),
        linear-gradient(135deg, #000000 0%, #0d0000 25%, #000000 50%, #0a0000 75%, #000000 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
      color: white;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 15% 15%, rgba(255, 0, 0, 0.15) 0%, transparent 40%),
        radial-gradient(circle at 85% 85%, rgba(255, 50, 0, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 50% 50%, rgba(255, 0, 50, 0.05) 0%, transparent 60%),
        linear-gradient(45deg, transparent 49%, rgba(255, 0, 0, 0.02) 50%, transparent 51%);
      pointer-events: none;
      animation: atmosphereShift 8s ease-in-out infinite;
    }

    body::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        repeating-linear-gradient(
          0deg,
          transparent,
          transparent 2px,
          rgba(255, 0, 0, 0.01) 2px,
          rgba(255, 0, 0, 0.01) 4px
        );
      pointer-events: none;
      opacity: 0.3;
    }

    .glitch-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        linear-gradient(90deg, transparent 0%, rgba(255, 0, 0, 0.03) 50%, transparent 100%);
      animation: glitchSweep 4s ease-in-out infinite;
      pointer-events: none;
    }

    .container {
      text-align: center;
      z-index: 10;
      animation: fadeIn 2s ease-out;
      position: relative;
    }

    h1 {
      font-size: 7rem;
      font-weight: 900;
      background: linear-gradient(45deg, #ff0000, #ff4400, #ffaa00, #ff6600, #ff0033, #ff0000);
      background-size: 600% 600%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 40px;
      filter: drop-shadow(0 0 30px rgba(255, 0, 0, 0.4)) drop-shadow(0 0 60px rgba(255, 0, 0, 0.2));
      animation: 
        gradientShift 4s ease-in-out infinite,
        textGlow 3s ease-in-out infinite alternate,
        subtleGlitch 5s ease-in-out infinite;
      letter-spacing: 4px;
      position: relative;
    }

    h1::before {
      content: 'D▲RT-404';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, transparent, rgba(255, 0, 0, 0.1), transparent);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: glitchText 3s ease-in-out infinite;
      z-index: -1;
    }

    .subtitle {
      font-size: 1.6rem;
      color: #f0f0f0;
      text-align: center;
      max-width: 800px;
      line-height: 1.7;
      margin-bottom: 50px;
      opacity: 0.95;
      animation: slideUp 1.5s ease-out 0.8s both;
      font-weight: 300;
      letter-spacing: 0.5px;
    }

    .status-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      animation: slideUp 1.5s ease-out 1.2s both;
    }

    .status-indicator {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      padding: 15px 30px;
      background: rgba(255, 0, 0, 0.1);
      border: 1px solid rgba(255, 0, 0, 0.3);
      border-radius: 25px;
      backdrop-filter: blur(10px);
      animation: statusPulse 2s ease-in-out infinite;
    }

    .pulse-dot {
      width: 14px;
      height: 14px;
      background: radial-gradient(circle, #ff0000, #cc0000);
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
      animation: pulse 1.8s ease-in-out infinite;
    }

    .status-text {
      color: #ff9999;
      font-size: 1.1rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }

    .progress-bar {
      width: 300px;
      height: 4px;
      background: rgba(255, 0, 0, 0.2);
      border-radius: 2px;
      overflow: hidden;
      position: relative;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #ff0000, #ff6600, #ff0000);
      border-radius: 2px;
      animation: progressFlow 3s ease-in-out infinite;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
    }

    .error-code {
      position: absolute;
      top: 25px;
      right: 25px;
      font-family: 'Courier New', 'Monaco', monospace;
      font-size: 1rem;
      color: #777;
      opacity: 0.8;
      background: rgba(0, 0, 0, 0.3);
      padding: 8px 12px;
      border-radius: 4px;
      border-left: 3px solid #ff0000;
      animation: codeFlicker 4s ease-in-out infinite;
    }

    .version-info {
      position: absolute;
      bottom: 25px;
      left: 25px;
      font-family: 'Courier New', 'Monaco', monospace;
      font-size: 0.9rem;
      color: #666;
      opacity: 0.7;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(50px) scale(0.9);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(60px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes gradientShift {
      0%, 100% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
    }

    @keyframes textGlow {
      from {
        filter: drop-shadow(0 0 30px rgba(255, 0, 0, 0.4)) drop-shadow(0 0 60px rgba(255, 0, 0, 0.2));
      }
      to {
        filter: drop-shadow(0 0 50px rgba(255, 0, 0, 0.8)) drop-shadow(0 0 100px rgba(255, 0, 0, 0.4));
      }
    }

    @keyframes subtleGlitch {
      0%, 90%, 100% {
        transform: translateX(0);
      }
      92% {
        transform: translateX(2px);
      }
      94% {
        transform: translateX(-1px);
      }
      96% {
        transform: translateX(1px);
      }
    }

    @keyframes glitchText {
      0%, 95% {
        opacity: 0;
        transform: translateX(0);
      }
      96% {
        opacity: 0.3;
        transform: translateX(3px);
      }
      97% {
        opacity: 0.2;
        transform: translateX(-2px);
      }
      98% {
        opacity: 0.4;
        transform: translateX(1px);
      }
      99%, 100% {
        opacity: 0;
        transform: translateX(0);
      }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.6);
        opacity: 0.4;
      }
    }

    @keyframes statusPulse {
      0%, 100% {
        box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
      }
      50% {
        box-shadow: 0 0 40px rgba(255, 0, 0, 0.4);
      }
    }

    @keyframes progressFlow {
      0% {
        width: 0%;
        transform: translateX(-100%);
      }
      50% {
        width: 100%;
        transform: translateX(0);
      }
      100% {
        width: 0%;
        transform: translateX(100%);
      }
    }

    @keyframes atmosphereShift {
      0%, 100% {
        opacity: 1;
        transform: rotate(0deg) scale(1);
      }
      50% {
        opacity: 0.8;
        transform: rotate(0.5deg) scale(1.02);
      }
    }

    @keyframes glitchSweep {
      0%, 90% {
        transform: translateX(-100%);
        opacity: 0;
      }
      91% {
        opacity: 0.3;
      }
      95% {
        transform: translateX(100%);
        opacity: 0.1;
      }
      100% {
        transform: translateX(100%);
        opacity: 0;
      }
    }

    @keyframes codeFlicker {
      0%, 95% {
        opacity: 0.8;
      }
      96%, 98% {
        opacity: 0.4;
      }
      99%, 100% {
        opacity: 0.8;
      }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 5rem;
        letter-spacing: 2px;
      }
      .subtitle {
        font-size: 1.3rem;
        padding: 0 20px;
      }
      .error-code {
        top: 15px;
        right: 15px;
        font-size: 0.9rem;
      }
      .version-info {
        bottom: 15px;
        left: 15px;
        font-size: 0.8rem;
      }
      .progress-bar {
        width: 250px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 3.5rem;
        letter-spacing: 1px;
      }
      .subtitle {
        font-size: 1.1rem;
      }
      .status-indicator {
        padding: 12px 20px;
        gap: 10px;
      }
      .status-text {
        font-size: 0.9rem;
      }
      .progress-bar {
        width: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="glitch-overlay"></div>
  <div class="error-code">ERR_PLANET_CORE_404</div>
  <div class="version-info">v2.1.7-alpha</div>
  
  <div class="container">
    <h1>DART404</h1>
    <p class="subtitle">Wystąpiły problemy z jądrem planety, próba przywrócenia wszystkiego</p>
    
    <div class="status-container">
      <div class="status-indicator">
        <div class="pulse-dot"></div>
        <span class="status-text">System odzyskiwania aktywny</span>
      </div>
      
      <div class="progress-bar">
        <div class="progress-fill"></div>
      </div>
    </div>
  </div>
</body>
</html>
